<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Tasks: Calculator, Array Operations, and Object Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Combined Tasks</h1>

    <!-- Task 1: Simple Calculator -->
    <div class="task-box">
        <h2>Simple Calculator</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter first number"><br><br>

        <label for="operator">Operator:</label>
        <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)"><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>

        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <!-- Task 2: Array Operations -->
    <div class="task-box">
        <h2>Sum and Average of Numbers in an Array</h2>
        <label for="arrayInput">Enter numbers separated by commas:</label>
        <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5"><br><br>

        <button onclick="calculateArray()">Calculate</button>
        <p id="sumResult"></p>
        <p id="avgResult"></p>
    </div>

    <!-- Task 3: Object Manipulation -->
    <div class="task-box">
        <h2>Person Object</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age"><br><br>

        <button onclick="showPersonInfo()">Show Full Name and Age</button>
        <button onclick="incrementPersonAge()">Increment Age</button>

        <p id="personInfo"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
